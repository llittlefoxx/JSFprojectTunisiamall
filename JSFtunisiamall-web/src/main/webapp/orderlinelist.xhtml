
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">



 <h:form>
  <h:dataTable 
  value="#{orderLineBean.orderlines}"
  var="ol"
  border="1"
  >
  <f:facet name="header">
  <h:outputText value="List OrderLine" />
  </f:facet>
  <h:column>
  <f:facet name="header">
  <h:outputText value="#" />
  </f:facet>
  <h:outputText value="#{ol.idOrderLine}" />
  
  </h:column>
   <h:column>
  <f:facet name="header">
  <h:outputText value="Quantity" />
  </f:facet>
  <h:outputText value="#{ol.qte}" />
  
  </h:column>
 
  </h:dataTable>
  
  
  </h:form>
              	
	</ui:composition>
