<body class="login-body">

	<div class="login-logo">
		<img src="resources/img/logo-white.png" alt="" />
	</div>

	<h2 class="form-heading">registration</h2>
	<div class="container log-row">
		<h:form styleClass="form-signin">
			<p>Enter your personal details below</p>
			<h:inputText id="prenom" value="#{userBean.customer.firstName}"
				required="true" styleClass="form-control" a:placeholder="First Name"
				autofocus="" />
			<p:message for="prenom" display="text" />

			<h:inputText id="nom" value="#{userBean.customer.lastName}"
				required="true" styleClass="form-control" a:placeholder="Last Name" />
			<p:message for="nom" display="text" />
			
			<h:selectOneRadio value="#{userBean.customer.gender}" required="true"
				id="gender" styleClass="radio-custom radio-success">
				<f:selectItem itemLabel="Female" itemValue="Female" />
				<f:selectItem itemLabel="Male" itemValue="Male" />
			</h:selectOneRadio>
			<p:message for="gender" />

			<h:inputText id="job" value="#{userBean.customer.job}"
				required="true" styleClass="form-control" a:placeholder="Job" />
			<p:message for="job" display="text" />

			<h:inputText id="adresse" value="#{userBean.customer.address}"
				required="true" styleClass="form-control" a:placeholder="Address" />
			<p:message for="adresse" display="text" />

			<h:inputText id="phone" value="#{userBean.customer.phone}"
				required="true" styleClass="form-control"
				a:placeholder="Phone number" />
			<p:message for="phone" />

			<h:inputText id="mail" value="#{userBean.customer.mail}"
				required="true" styleClass="form-control" a:placeholder="Mail" />
			<p:message for="mail" />

			<p>Enter your account details below</p>
			<h:inputText id="login" value="#{userBean.customer.login}"
				required="true" styleClass="form-control" a:placeholder="Username" />
			<p:message for="login" display="text" />

			<h:inputSecret name="passe" value="#{userBean.customer.password}"
				required="true" styleClass="form-control" a:placeholder="Password" />
			<p:message for="prenom" />

			<h:inputSecret value="cpass" required="true" id="cpass"
				styleClass="form-control" a:placeholder="Confirm password" />
			<p:message for="cpass" severity="warn" />

			<h:commandButton action="#{userBean.addUser()}" value="Submit"
				styleClass="btn btn-lg btn-success btn-block" />
