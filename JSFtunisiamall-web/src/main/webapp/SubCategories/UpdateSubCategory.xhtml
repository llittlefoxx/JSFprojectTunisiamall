<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/templates/DashboardTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<h:outputLabel value="Libelle" />
			<h:inputText value="#{subCategoriesBean.subcategory.libelle}" />
			<h:outputLabel value="Description" />
			<h:inputText value="#{subCategoriesBean.subcategory.description}" />
			<h:commandButton
				action="#{subCategoriesBean.doUpdate(subCategoriesBean.subcategory)}"
				value="ok" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
