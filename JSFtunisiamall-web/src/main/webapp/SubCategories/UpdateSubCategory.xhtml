<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/templates/layout.xhtml">
	<ui:define name="title">Update Sub-Category</ui:define>
	<ui:define name="content">
		<div class="page-head">
			<h3 class="m-b-less">Update Sub-Category</h3>
		</div>
		<div class="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<section class="panel"> <header class="panel-heading">
					Sub-Category Details </header>
					<div class="panel-body">
						<h:form>
							<div class="form-group">
								<label for="exampleInputEmail1">Label</label>
								<h:inputText value="#{subCategoriesBean.subcategory.libelle}"
									styleClass="form-control" />
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Description</label>
								<h:inputTextarea
									value="#{subCategoriesBean.subcategory.description}"
									styleClass="form-control" />
							</div>
							<h:outputLabel value="List of Categories" />
							<div class="form-group">
								<h:selectOneMenu
									value="#{subCategoriesBean.subcategory.category.idCategory}"
									styleClass="form-control">
									<f:selectItems value="#{subCategoriesBean.ListCategories()}"
										var="item" itemLabel="#{item.libelle}"
										itemValue="#{item.idCategory}" />
								</h:selectOneMenu>
							</div>
							<h:commandButton
								action="#{subCategoriesBean.doUpdate(subCategoriesBean.subcategory)}"
								value="Submit" styleClass="btn btn-info" />
						</h:form>
					</div>
					</section>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
