<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/templates/layout.xhtml">
	<ui:define name="title">Inbox</ui:define>
	<ui:define name="content">
		<div class="wrapper no-pad">
			<div class="mail-box">
				<aside class="sm-side">
				<div class="m-title">
					<h3>Inbox</h3>
					<span>14 unread mail</span>
				</div>
				<div class="inbox-body">
					<a class="btn btn-compose" href="#"> Send New Message </a>
				</div>
				</aside>
				<aside class="lg-side" style="height: 1200px">
				<div class="inbox-head">
					<div class="mail-option">
						<div class="pull-left all-check">
							<label class="checkbox-custom check-success"> <input
								type="checkbox" value="check-all" id="checkbox1" /> <label
								for="checkbox1"> </label></label>
						</div>

						<div class="btn-group">
							<a class="btn mini tooltips" href="#" data-toggle="dropdown"
								data-placement="top" data-original-title="Delete"> <i
								class=" fa fa-trash"></i>
							</a>
						</div>

						<ul class="unstyled inbox-pagination">
							<li><span>1-#{chatBean.Inbox().size()} of #{chatBean.Inbox().size()}</span></li>
							<li><a href="#" class="np-btn"><i
									class="fa fa-angle-left  pagination-left"></i></a></li>
							<li><a href="#" class="np-btn"><i
									class="fa fa-angle-right pagination-right"></i></a></li>
						</ul>
					</div>
					<div class="inbox-body no-pad">
						<table class="table table-inbox table-hover">
							<tbody>
								<ui:repeat var="item" value="#{chatBean.Inbox()}">
									<tr class="">
										<td class="inbox-small-cells"><label
											class="checkbox-custom check-success"> <input
												type="checkbox" id="c#{item.idMessage}" /> <label for="c#{item.idMessage}">
											</label></label></td>
										<td class="inbox-small-cells"><h:form>
												<h:commandLink
													action="#{chatBean.Converstation(item.sender.idUser)}"
													value="" title="View conversation">
													<i class="fa fa-eye"></i>
												</h:commandLink>
											</h:form></td>
										<td><a href="#" class="avatar"> <img
												src="#{item.sender.pictureUrl}" alt="" /></a></td>
										<td class="view-message dont-show">#{item.sender.login}</td>
										<td class="view-message">#{item.text}</td>
										<td class="view-message text-right">#{item.date}</td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</div>
				</div>
				</aside>
			</div>
		</div>
		<h:form>
			<ui:repeat var="item" value="#{chatBean.Inbox()}">
				<h:outputText value="#{item.text}" />
				<h:commandButton
					action="#{chatBean.Converstation(item.sender.idUser)}"
					value="View conversation" />
				<br />
			</ui:repeat>
		</h:form>
	</ui:define>
</ui:composition>
</html>
