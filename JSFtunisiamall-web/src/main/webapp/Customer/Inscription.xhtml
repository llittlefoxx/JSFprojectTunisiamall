<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
<h:form>
	<p>
   Votre pr√©nom :<br />
   <h:inputText   id="prenom" value="#{userBean.customer.firstName}" required="true" requiredMessage="Please insert your First Name"/>
   <p:message for="prenom" display="text" />
</p>
<p>
   Votre nom :<br />
   <h:inputText  id="nom" value="#{userBean.customer.lastName}" required="true" requiredMessage="please insert your Last Name" />
   <p:message for="nom" display="text" />
</p>
<p>
<h:selectOneRadio value="#{userBean.customer.gender}" required="true" id="gender" requiredMessage="How you are ?">
			<f:selectItem itemLabel="Mdm" itemValue="Female" />
            <f:selectItem itemLabel="Mr" itemValue="Male" />
            
</h:selectOneRadio>
<p:message for="gender"/>
</p>
<p>
   Votre Job :<br />
   <h:inputText  id="job" value="#{userBean.customer.job}" required="true" requiredMessage="Do you have a job?"/>
   <p:message for="job" display="text" />
</p>
<p>
   Votre Adresse :<br />
   <h:inputTextarea id="adresse" value="#{userBean.customer.address}" required="true" requiredMessage="Do you live in the street?"/>
<p:message for="adresse" display="text" />
</p>
<p>
   Votre phone :<br />
   <h:inputText  id="phone" value="#{userBean.customer.phone}" required="true" requiredMessage="Do it for me wl almost done"/>
	<p:message for="phone"/>
</p>
 <p>
 
   Votre Mail :<br />
   <h:inputText id="mail" value="#{userBean.customer.mail}" required="true" requiredMessage="serseriously we are in 2016 !" validatorMessage="Invalid input" >
   <f:validateRegex pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></f:validateRegex>
   </h:inputText>
   <p:message for="mail" />
</p>
 <p>
   Votre Login :<br />
   <h:inputText id="login" value="#{userBean.customer.login}" required="true" requiredMessage="comm on"/>
   <p:message for="login" display="text" />
</p>
<p>
   Votre mot de passe :<br />
   <h:inputSecret id="passe" value="#{userBean.customer.password}" required="true" requiredMessage="im not looking and it should above 8 caracter" validatorMessage="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
   <f:validateRegex pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"></f:validateRegex>
   </h:inputSecret>
   <p:message for="passe" />
</p>
<p>
   Confirmer Votre mot de passe :<br />
   <h:inputSecret value="cpass" required="true" id="cpass" requiredMessage="you just need to type it again"/>
   <p:message for="cpass" severity="warn"/>
</p>
<h:commandButton  action="#{userBean.addUser()}" value="Sign Up"  />
</h:form>
</body> 
</html>
